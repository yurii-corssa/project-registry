name: Build registry index

on:
  push:
    branches: [main]
    paths:
      - projects/*.json
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout registry
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build projects index (array only)
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const dir = path.join(process.cwd(), 'projects');
          if (!fs.existsSync(dir)) fs.mkdirSync(dir, { recursive: true });
          const files = fs.readdirSync(dir).filter(f => f.endsWith('.json'));
          const projects = files.map(f => {
            const p = path.join(dir, f);
            try {
              const j = JSON.parse(fs.readFileSync(p, 'utf8')) || {};
              const slug = j.slug || path.basename(f, '.json');
              return { slug, name: j.name || slug };
            } catch {
              return { slug: path.basename(f, '.json'), name: path.basename(f, '.json') };
            }
          }).sort((a, b) => a.slug.localeCompare(b.slug));
          fs.writeFileSync(path.join(dir, 'index.json'), JSON.stringify(projects, null, 2));
          NODE

      - name: Commit and push index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add projects/index.json
          git commit -m "build: update projects/index.json" || echo "No changes"
          git push
